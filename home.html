<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/e8856df39c.js" crossorigin="anonymous"></script>
</head>
<body>
   
<div class="logo">
    <img src="logo.png" alt="LOGO">
    <a href="dash.html"><i class="fa-sharp fa-solid fa-user"></i></a>
</div>
<div class="main">
    <img src="picture.jpg" alt="PICTURE">
</div>
<div class="container">
    <div class="data">
        Hello<span>Kunal</span>
    </div>
    <div class="patient-form">
        <form id="Glucose" onsubmit="onSubmit()" autocomplete="off">
            <div class="glu-rate">
                <!-- <label for="glu">Sugar level</label> -->
                <input type="number" id="glu-units" placeholder="Enter Glucose level">
                <input type="date" id="check-date">
            </div>
            <div class="submit-form">
                <input type="submit" value="Submit" >
            </div>
        </form>
    </div>
    <div class="results">
        <table class="result-table" id="Result">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Value</th>
                    <th>Analysis</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="patient-list">
            </tbody>
        </table>
    </div>
</div>
<div class="popup">
    <div class="popup-content">
        <img src="close.png" alt="" class="close">
       <table class="popup-table">
        <tr>
            <td>Date</td>
            <td id="pop-date"></td>
        </tr>
        <tr>
            <td>Value</td>
            <td id="edit-glu"><input type="number" id="changeGlu" onchange="handleOnChange(this.value)"></td>
        </tr>
        <tr>
            <td>Analysis</td>
            <td id="aly"></td>
        </tr>
       </table>
    </div>
</div>
<script src="./home.js" type="text/javascript"></script>
</body>
</html>
